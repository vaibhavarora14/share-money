appId: com.vaibhavarora.sharemoney
---
# Test: Sign In Success
# This test verifies that a user can successfully sign in to the app
# Note: App should be launched manually or already running before running this test

# Skip launchApp if app is already running - Maestro has issues with TCP forwarding timeout
# - launchApp
# Instead, we'll assume the app is already running or will be launched manually
- waitForAnimationToEnd

- assertVisible: "Welcome Back"
- assertVisible: "Sign in to continue"

# Enter email
- tapOn: 
    text: "Email"
- inputText: "alice@test.com"

# Enter password
- tapOn:
    text: "Password"
- inputText: "testpassword123"

# Tap Sign In button
- tapOn:
    text: "Sign In"

# Wait for navigation to groups screen
- waitForAnimationToEnd
# The groups screen shows "Your Groups" as the main title
- assertVisible: "Your Groups"
- assertNotVisible: "Welcome Back"
# Also verify the bottom nav bar is visible
- assertVisible: "Groups"

