appId: com.sharemoney.app
---
# Reusable flow to handle Expo development build popup
# This can be included in other test files using runFlow

- runFlow:
    when:
      visible:
        - "Connect to development server"
        - "Enter URL manually"
        - "Connect"
        - "Continue"
        - "Development Build"
    commands:
      # Try common button texts
      - tapOn:
          text: "Connect"
          optional: true
      - tapOn:
          text: "Continue"
          optional: true
      - tapOn:
          text: "OK"
          optional: true
      # If manual entry is needed
      - tapOn:
          text: "Enter URL manually"
          optional: true
      # Wait for connection to establish
      - waitForAnimationToEnd
      - waitForAnimationToEnd

