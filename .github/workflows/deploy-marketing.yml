name: Deploy Marketing Site

on:
  push:
    branches: ["main"]
    paths:
      - "web/**"
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: web
        run: npm ci

      - name: ğŸ›  Build Project (Production Check)
        working-directory: web
        run: npm run build
