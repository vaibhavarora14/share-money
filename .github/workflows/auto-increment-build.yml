name: Auto Increment Build Number

on:
  push:
    branches:
      - main
    paths-ignore:
      # Ignore changes to version files to avoid infinite loops
      - 'mobile/version.json'
      - 'mobile/package.json'
      # Ignore workflow file changes (to avoid triggering on workflow updates)
      - '.github/workflows/auto-increment-build.yml'

jobs:
  increment-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Read current version
        id: version
        run: |
          cd mobile
          CURRENT_VERSION=$(node -p "require('./version.json').version")
          CURRENT_BUILD=$(node -p "require('./version.json').buildNumber")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "build=$CURRENT_BUILD" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
          echo "Current build: $CURRENT_BUILD"
          
          # Validate build number
          if [ "$CURRENT_BUILD" -lt 1 ]; then
            echo "âŒ Invalid build number: $CURRENT_BUILD (must be >= 1)"
            exit 1
          fi
          
          # Validate version format
          if ! echo "$CURRENT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ Invalid version format: $CURRENT_VERSION (expected MAJOR.MINOR.PATCH)"
            exit 1
          fi

      - name: Check if version.json changed in this commit
        id: check_changes
        run: |
          # Get list of changed files in this commit
          # Try multiple methods to handle edge cases (first commit, force push, etc.)
          CHANGED_FILES=""
          
          # Method 1: Use github.event (most reliable)
          if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "")
          fi
          
          # Method 2: Fallback to HEAD~1 if available
          if [ -z "$CHANGED_FILES" ]; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          fi
          
          # Method 3: If still empty, check if this is the first commit
          if [ -z "$CHANGED_FILES" ]; then
            COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
            if [ "$COMMIT_COUNT" -le "1" ]; then
              # First commit - check all files
              CHANGED_FILES=$(git diff --name-only --diff-filter=A HEAD 2>/dev/null || echo "")
            fi
          fi
          
          if echo "$CHANGED_FILES" | grep -q "mobile/version.json"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version file was manually updated, skipping auto-increment"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ“ Version file not changed, will auto-increment build"
          fi

      - name: Check commit message for skip flag
        id: check_skip
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "\[skip ci\]" || echo "$COMMIT_MSG" | grep -q "\[skip build\]"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Commit message contains [skip ci], skipping auto-increment"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Increment build number
        if: steps.check_changes.outputs.changed == 'false' && steps.check_skip.outputs.skip == 'false'
        run: |
          cd mobile
          echo "ðŸ”„ Incrementing build number..."
          npm run version:build || node scripts/version.js build

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'false' && steps.check_skip.outputs.skip == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are changes to commit
          if git diff --quiet mobile/version.json; then
            echo "â„¹ï¸ No changes to commit (build number already incremented)"
            exit 0
          fi
          
          NEW_BUILD=$(node -p "require('./mobile/version.json').buildNumber")
          
          # Validate new build number
          if [ "$NEW_BUILD" -lt 1 ]; then
            echo "âŒ Invalid build number after increment: $NEW_BUILD"
            exit 1
          fi
          
          echo "ðŸ“ Committing build number increment..."
          git add mobile/version.json
          git commit -m "ci: auto-increment build number to $NEW_BUILD [skip ci]"
          
          # Retry logic for push failures (network issues, conflicts, etc.)
          MAX_RETRIES=3
          RETRY_COUNT=0
          PUSH_SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push; then
              echo "âœ… Build number incremented and pushed"
              PUSH_SUCCESS=true
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "âš ï¸ Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                # Pull latest changes and rebase
                sleep 2
                if ! git pull --rebase; then
                  echo "âŒ Failed to pull and rebase"
                  # Try to abort rebase if it fails
                  git rebase --abort 2>/dev/null || true
                fi
              fi
            fi
          done
          
          if [ "$PUSH_SUCCESS" = false ]; then
            echo "âŒ Failed to push after $MAX_RETRIES attempts"
            echo "This may be due to:"
            echo "  - Network issues"
            echo "  - Permission problems"
            echo "  - Merge conflicts"
            exit 1
          fi

      - name: Summary
        if: steps.check_changes.outputs.changed == 'false' && steps.check_skip.outputs.skip == 'false'
        run: |
          NEW_BUILD=$(node -p "require('./mobile/version.json').buildNumber")
          echo "## âœ… Build Number Incremented" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build number automatically incremented to **$NEW_BUILD**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Previous build: ${{ steps.version.outputs.build }}" >> $GITHUB_STEP_SUMMARY
          echo "- New build: $NEW_BUILD" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This commit was automatically created by CI/CD." >> $GITHUB_STEP_SUMMARY
